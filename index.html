<!DOCTYPE html>
<html lang="en">
<head>
	<!-- meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- google fonts -->

	<!-- font awesome -->
	<script src="https://use.fontawesome.com/33adcd4c82.js"></script>
	<!-- favorite icon -->
	<link rel="favorite Icon" href="favicon.ico">
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
	<!-- animate css -->
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<!-- title -->
	<title>Simple Log in app</title>
</head>
<body>
	
	
	<div class="login">
		<h1 class="animated zoomIn">WELCOME</h1>
		<h4 id="message"></h4>
		<form>
			<input placeholder="Enter your name" id="username"><br>
			<input placeholder="password" id="password"><br>
			<button type="button" onclick="getInfo()">Login</button>
		</form>
	</div>
	
	<!-- bootstrap and javascript -->
	
	<script src="js/main.js"></script>
</body>
</html>
